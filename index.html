<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | AS Web Designer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap');

    body {
      font-family: 'Playfair Display', serif;
      background: linear-gradient(to right, #1a1a1a, #2d2d2d);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeIn 0.6s ease-out forwards;
    }
  </style>
</head>
<body class="text-white p-6">
  <div class="max-w-4xl mx-auto bg-gray-900 p-8 rounded-xl shadow-lg">
    <h1 class="text-4xl text-center mb-6 font-bold text-indigo-400">Contact AS Web Designer</h1>

    <form id="contact-form" class="space-y-6">
      <div>
        <label for="name" class="block mb-2 text-lg font-medium">Your Name</label>
        <input type="text" id="name" class="w-full p-3 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your name">
      </div>

      <div>
        <label for="email" class="block mb-2 text-lg font-medium">Your Email</label>
        <input type="email" id="email" class="w-full p-3 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your email">
      </div>

      <div>
        <label for="subject" class="block mb-2 text-lg font-medium">Subject</label>
        <input type="text" id="subject" class="w-full p-3 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter subject">
      </div>

      <div>
        <label for="message" class="block mb-2 text-lg font-medium">Message</label>
        <textarea id="message" rows="5" class="w-full p-3 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Write your message here..."></textarea>
      </div>

      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 transition duration-300 text-white font-semibold py-3 px-6 rounded-lg">
        Send Message
      </button>
    </form>

    <div id="form-message" class="mt-4 text-green-400 font-semibold hidden opacity-0">Your message has been sent successfully!</div>
  </div>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const subject = document.getElementById('subject').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !email || !subject || !message) {
        alert("Please fill in all fields.");
        return;
      }

      const msgBox = document.getElementById('form-message');
      msgBox.classList.remove('hidden');
      msgBox.classList.remove('opacity-0');
      msgBox.classList.add('fade-in');

      setTimeout(() => {
        msgBox.classList.add('opacity-0');
        msgBox.classList.remove('fade-in');
      }, 5000);

      this.reset();
    });
  </script>
</body>
</html>
